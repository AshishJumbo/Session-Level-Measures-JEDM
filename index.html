<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .nav-btn {
            width: 100%;
            padding: 12px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #415b76;
        }

        .nav-btn.active {
            background-color: #3498db;
        }

        .main-content {
            flex: 1;
            background-color: #ecf0f1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Left Navigation Panel -->
    <div class="sidebar">
        <ul>
            <li><button class="nav-btn active" onclick="loadPage('page-a.html')">Cognitive Tutor</button></li>
            <li><button class="nav-btn" onclick="loadPage('page-b.html')">i-Ready</button></li>
            <li><button class="nav-btn" onclick="loadPage('JEDM_ASSISTments.html')">ASSISTments</button></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <iframe id="content-frame" src="JEDM_ASSISTments.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            // Load the page in iframe
            document.getElementById('content-frame').src = page;

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Highlight active button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
